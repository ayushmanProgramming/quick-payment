<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Ashram | Quick Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ede7f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .ashram-box {
      max-width: 420px;
      margin: 5% auto;
      padding: 2rem;
      background: linear-gradient(to right, #6a1b9a, #4a148c);
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .ashram-box .logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .ashram-box h4 {
      font-weight: bold;
    }

    .form-control,
    .form-check-input {
      border-radius: 6px;
    }

    .btn-pay {
      background-color: #ffca28;
      color: #212121;
      font-weight: 600;
      border: none;
    }

    .btn-pay:hover {
      background-color: #f4b400;
      color: #000;
    }

    .form-section {
      background-color: #fff;
      color: #333;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="ashram-box text-center">
    <img src="./assets/programming-ashram (1).jpeg" alt="Programming Ashram Logo" class="logo">
    <h4>Programming Ashram</h4>
    <p>Quick Payment Portal</p>

    <div class="form-section text-start">
      <form id="quickPayForm">
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" id="studentName" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="noDuesCheckbox">
          <label class="form-check-label" for="noDuesCheckbox">I have no dues</label>
        </div>
        <a id="payNowButton" href="#" class="btn btn-pay w-100 disabled">Pay â‚¹1,000</a>
      </form>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("studentName");
    const checkbox = document.getElementById("noDuesCheckbox");
    const payButton = document.getElementById("payNowButton");

    function updatePaymentLink() {
      const name = encodeURIComponent(nameInput.value.trim());
      const checked = checkbox.checked;

      if (name && checked) {
        const message = `Programming Ashram Payment - ${name} (No Dues)`;
        const upiURL = `upi://pay?pa=anshchourasia768-4@okhdfcbank&pn=Ansh%20Chourasia&am=1000&cu=INR&tn=${message}`;
        payButton.href = upiURL;
        payButton.classList.remove("disabled");
      } else {
        payButton.href = "#";
        payButton.classList.add("disabled");
      }
    }

    nameInput.addEventListener("input", updatePaymentLink);
    checkbox.addEventListener("change", updatePaymentLink);
  </script>

</body>
</html>
